<div class="status-bar flex items-center space-x-3">
  <div class="total-item flex items-center space-x-1">
    <span> Total: </span>
    <span>
      {{ totalItem }}
    </span>
  </div>
  <div class="done-item flex items-center space-x-1">
    <span> Completed: </span>
    <span>
      {{ doneItemCount }}
    </span>
  </div>
  <div class="ongoing-item flex items-center space-x-1">
    <span> In progress: </span>
    <span>
      {{ notDoneItemCount }}
    </span>
  </div>
</div>
