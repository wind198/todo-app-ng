<div
  class="app-wrapper min-w-full min-h-screen flex items-center justify-center"
>
  <div class="app-sheet shadow-md bg-white p-5 min-w-[600px] w-0.5">
    <h1 class="app-title text-xl font-semibold mb-5 text-center">Todo App</h1>
    <app-new-todo></app-new-todo>
    <div class="todo-list-wrapper flex flex-col py-3 space-y-2">
      <app-todo-item
        *ngFor="let item of todoList; index as index"
        [done]="item.done"
        [id]="item.id"
        [title]="item.title"
        [index]="index"
      >
      </app-todo-item>
    </div>
    <app-status-bar [todoList]="todoList"></app-status-bar>
  </div>
</div>
